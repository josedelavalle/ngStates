<div ng-include="'partials/header.html'"></div>

<!-- <div ng-include="'partials/menu.html'"></div> -->

<!-- Main -->
  <div id="main">
    <div class="inner">
      <header>
        <h1>The 50 States - Quick Facts</h1>
        <p>Angular App that pulls United States State information from various REST APIs and collates into an asetically pleasing web repository</p>
      </header>
      <section class="tiles">
        <article class="style{{$index % 6 + 1}}" ng-repeat="state in states">
          <span class="image">
            <img ng-src="images/png/{{state.name.split(' ').join('-')}}.png" alt="" />
          </span>
          <a href="/1?s={{state.abbreviation}}">
            <h2>{{state.name}}</h2>
            <div class="content">
              <i>{{state.motto}}</i><br />
              <b>{{state.translation}}</b>
            </div>
          </a>
        </article>
      </section>
    </div>
  </div>
